apiVersion: apps/v1
kind: Deployment
metadata:
  name: green
  namespace: test-haproxy-ingress-v1
  labels:
    name: green
    app: test-haproxy-ingress
spec:
  replicas: 1
  selector:
    matchLabels:
      app: test-haproxy-ingress
      group: green
  template:
    metadata:
      labels:
        app: test-haproxy-ingress
        group: green
    spec:
      containers:
      - name: joom-rf-primary-receiver-openresty
        image: "docker.joom.it/rf-receiver-openresty:latest"
        imagePullPolicy: IfNotPresent
        env:
          - name: POD_NAME
            valueFrom:
              fieldRef:
                fieldPath: metadata.name
        ports:
          - name: http
            containerPort: 80
            protocol: TCP
          - name: metrics
            containerPort: 8080
            protocol: TCP
        volumeMounts:
          - name: nginx-conf
            mountPath: /etc/rf-receiver/nginx/
      volumes:
        - name: nginx-conf
          configMap:
            name: test-ingress-nginx-conf-cfgmap-v2

